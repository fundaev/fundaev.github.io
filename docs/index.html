<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Test</title>
    <script>
        function out(text) {
            document.getElementById("out").innerHTML += text;
            console.log(text);
        }

        function init() {
            navigator.usb.getDevices()
            .then(devices => out(devices))
            .catch(e => out(e));
        }

    </script>
</head>
<body onload="init()">
    <div id="out"></div>
</body>
</html>
